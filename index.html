<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List - JS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/todos.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.3.1.min.js"
    ></script>
  </head>
  <body>
    <div class="todo-header">
      <h1 class="item">TO-DO LIST</h1>
      <i class="fas fa-plus"></i>
    </div>
    <input type="text" class="input-todo" placeholder="Add New Todo" />
    <ul class="todos">
      <li><i class="fas fa-trash-alt delete-icon"></i> Buy Robes</li>
      <li><i class="fas fa-trash-alt delete-icon"></i> Dishes</li>
      <li><i class="fas fa-trash-alt delete-icon"></i> Groceries</li>
    </ul>
    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
